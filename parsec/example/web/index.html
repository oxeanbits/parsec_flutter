<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Parsec Flutter Demo">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Parsec Demo">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Parsec Demo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 18px;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <div>üöÄ Loading Parsec...</div>
    <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
      Initializing WebAssembly
    </div>
  </div>

  <!-- Parsec WebAssembly Integration -->
  <!-- Load parsec-web JavaScript wrapper -->
  <script src="assets/parsec-web/js/equations_parser_wrapper.js"></script>
  <!-- Load WebAssembly module (embedded in math_functions.js) -->
  <script src="assets/parsec-web/wasm/math_functions.js"></script>

  <script>
    // Initialize parsec-web before Flutter app starts
    window.parsecWebReady = false;
    
    // Check if Parsec is available globally
    if (typeof Parsec !== 'undefined') {
      console.log('‚úÖ Parsec WebAssembly library loaded successfully');
      window.parsecWebReady = true;
    } else {
      console.warn('‚ö†Ô∏è Parsec WebAssembly library not found');
    }
  </script>

  <!-- Flutter Web Bootstrap -->
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
            // Start Flutter app
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
