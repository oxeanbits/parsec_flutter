name: Flutter CI (Basic)

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze packages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Analyze parsec_platform_interface
        run: |
          cd parsec_platform_interface
          flutter pub get
          flutter analyze --no-fatal-infos

      - name: Analyze parsec
        run: |
          cd parsec
          # Add dependency overrides for CI testing
          cp pubspec.yaml pubspec.yaml.backup
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  parsec_platform_interface:" >> pubspec.yaml
          echo "    path: ../parsec_platform_interface" >> pubspec.yaml
          echo "  parsec_android:" >> pubspec.yaml
          echo "    path: ../parsec_android" >> pubspec.yaml
          echo "  parsec_linux:" >> pubspec.yaml
          echo "    path: ../parsec_linux" >> pubspec.yaml
          echo "  parsec_windows:" >> pubspec.yaml
          echo "    path: ../parsec_windows" >> pubspec.yaml
          echo "  parsec_web:" >> pubspec.yaml
          echo "    path: ../parsec_web" >> pubspec.yaml
          flutter pub get
          flutter analyze --no-fatal-infos --no-pub
          mv pubspec.yaml.backup pubspec.yaml

      - name: Analyze parsec_android
        run: |
          cd parsec_android
          # Add dependency overrides for CI testing
          cp pubspec.yaml pubspec.yaml.backup
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  parsec_platform_interface:" >> pubspec.yaml
          echo "    path: ../parsec_platform_interface" >> pubspec.yaml
          flutter pub get
          flutter analyze --no-fatal-infos
          mv pubspec.yaml.backup pubspec.yaml

      - name: Analyze parsec_linux
        run: |
          cd parsec_linux
          # Add dependency overrides for CI testing
          cp pubspec.yaml pubspec.yaml.backup
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  parsec_platform_interface:" >> pubspec.yaml
          echo "    path: ../parsec_platform_interface" >> pubspec.yaml
          flutter pub get
          flutter analyze --no-fatal-infos
          mv pubspec.yaml.backup pubspec.yaml

      - name: Analyze parsec_windows
        run: |
          cd parsec_windows
          # Add dependency overrides for CI testing
          cp pubspec.yaml pubspec.yaml.backup
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  parsec_platform_interface:" >> pubspec.yaml
          echo "    path: ../parsec_platform_interface" >> pubspec.yaml
          flutter pub get
          flutter analyze --no-fatal-infos
          mv pubspec.yaml.backup pubspec.yaml

      - name: Analyze parsec_web
        run: |
          cd parsec_web
          # Add dependency overrides for CI testing
          cp pubspec.yaml pubspec.yaml.backup
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  parsec_platform_interface:" >> pubspec.yaml
          echo "    path: ../parsec_platform_interface" >> pubspec.yaml
          flutter pub get
          flutter analyze --no-fatal-infos
          mv pubspec.yaml.backup pubspec.yaml

