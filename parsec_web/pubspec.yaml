name: parsec_web
description: Web implementation of the parsec plugin using WebAssembly via dart:js_interop.
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.7.1
  web: ^0.5.1
  parsec_platform_interface: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

dependency_overrides:
  parsec_platform_interface:
    path: ../parsec_platform_interface

flutter:
  plugin:
    implements: parsec
    platforms:
      web:
        pluginClass: ParsecWebPlugin
        fileName: parsec_web.dart

executables:
  generate: generate
